androidx-annotation = "1.9.1"
androidx-appcompat = "1.6.1"
androidx-lifecycle = "2.6.2"
autocommon = "0.8"
autodispose = "1.4.1"
autoservice = "1.1.1"
checkerqual = "2.5.1"
compose-libraries = "1.6.8" # If changing this, change also in apps-libs.versions.toml.
dagger = "2.53.1"
flipper = "0.182.0"
google-java-format = "1.28.0"
gradle-android-plugin = "8.13.0"
gradle-errorprone-plugin = "4.3.0"
gradle-intellij-platform-plugin = "2.9.0"
gradle-maven-publish-plugin = "0.34.0"
gradle-nullaway-plugin = "2.3.0"
gradle-spotless-plugin = "7.2.1"
gson = "2.8.7"
guava-android = "27.1-android"
guava-jre = "27.1-jre"
javapoet = "1.11.1"
kotlin = "2.1.10"
kotlin-ksp = "2.1.10-1.0.31"
