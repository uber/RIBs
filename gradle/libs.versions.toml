rxbinding = "2.2.0"
rxjava2 = "2.2.8"
rxkotlin = "2.2.0"
rxrelay2 = "2.1.0"
savedstate = "1.2.1"

[libraries]
android-api = { group = "com.google.android", name = "android", version.ref = "android-api" }
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "androidx-annotation" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
autocommon = { group = "com.google.auto", name = "auto-common", version.ref = "autocommon" }
autodispose-coroutines = { group = "com.uber.autodispose", name = "autodispose-coroutines-interop", version.ref = "autodispose" }
autodispose-library = { group = "com.uber.autodispose", name = "autodispose", version.ref = "autodispose" }
autodispose-lifecycle = { group = "com.uber.autodispose", name = "autodispose-lifecycle", version.ref = "autodispose" }
autoservice = { group = "com.google.auto.service", name = "auto-service", version.ref = "autoservice" }
checkerqual = { group = "org.checkerframework", name = "checker-qual", version.ref = "checkerqual" }
compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose-libraries" }
compose-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "compose-libraries" }
compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose-libraries" }
