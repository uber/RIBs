jobs:
  include:
    - language: android
      os: linux
      android:
        components:
          - tools                             # Tools
          - platform-tools                    # Platform tools
          - build-tools-28.0.3                # Build tools version
          - android-28                        # Target SDK version
          - extra-android-m2repository        # Support repo
          - sys-img-armeabi-v7a-android-18    # Emulator

      jdk: oraclejdk8

      script:
        - cd android
        - ./gradlew build

      env:
        - secure: ""
        - secure: ""

      cache:
        directories:
          - $HOME/.gradle

    - language: objective-c
      os: osx
      osx_image: xcode11.2
      env:
        - LC_CTYPE=en_US.UTF-8
        - LANG=en_US.UTF-8
        - IOS_VER=13.2.2
        - IOS_SDK=iphonesimulator13.2
        - SIMULATOR_NAME="iPhone 8"

      cache:
        directories:
          - $HOME/Carthage

      script:
        - set -o pipefail
        - carthage version
        - carthage update --platform iOS
        - cd ios
        - xcodebuild -version
        - xcodebuild -showsdks
        - instruments -s devices
        - xcodebuild -scheme "RIBs" -destination "OS=$IOS_VER,name=$SIMULATOR_NAME" -sdk "$IOS_SDK" -configuration Release clean build | xcpretty -c;
        - xcodebuild -scheme "RIBs" -destination "OS=$IOS_VER,platform=iOS Simulator,name=$SIMULATOR_NAME" -sdk "$IOS_SDK" -configuration Debug clean build test | xcpretty -c;

branches:
  except:
    - gh-pages
    - assets

notifications:
  email: false
